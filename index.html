<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;500;600;700&family=Lato:wght@100;300;400;700;900&family=Rubik:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-body">
      <form id="city-form">
        <input
          type="text"
          placeholder="Enter the city"
          autofocus="on"
          autocomplete="on"
          id="search-input"
        />
        <input type="submit" value="üîç" id="search-button" />
        <button id="current-location-button">üìç</button>
      </form>

      <div class="container-weather-info">
        <div class="row">
          <div class="col city-info">
            <h1>Kyiv</h1>
            <h2>Friday 12:35</h2>
            <img
              src="http://openweathermap.org/img/wn/02d@2x.png"
              width="60"
              id="main-icon"
            />
          </div>
          <div class="row">
            <div class="col degree-info">
              <span id="current-degree">25</span
              ><a href="#" id="celsius-link">¬∞C|</a
              ><a href="#" id="fahrenheit-link">F</a>
            </div>
            <div class="col weather-additional-info">
              <ul>
                <li><span id="current-description">Clear sky</span></li>
                <li>Humidity <span id="current-humidity">23</span>%</li>
                <li>Wind <span id="current-wind">9</span>m/s</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <footer>
      Open-source code by
      <a href="https://github.com/Veronika-Podolska/weather_app" target="_blank"
        >Veronika Podolska</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
